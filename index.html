<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" type ="text/css" href="css/style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start page</title>
</head>
<body>
    <header>
        <div class="title">Get in t<span class="color-a">o</span><span class="color-b">u</span><span class="color-v">c</span><span class="color-c">h</span></div>
        <p class="possibilities-text">Reach out, and let's create a universe of possibilities together!</p>
    </header>
    <div class="form-container">
        <div class="form-block">
                <h2 class="title-form">Let's connect constellations</h2>
                <p class="caption-title-form">Let's align our constellations! Reach out and let the magic of collaboration illuminate our skiers.</p>
                <form class="form">
                    <div>
                        <input class="input-text input-width-small"
                               type="text" id="last-name" name="last-name" placeholder="Last name">
                        <input class="input-text ml-2 input-width-small" type="text" id="first-name"
                               name="first-name" placeholder="First name">
                    </div>
                    <input class="input-text input-width-full" type="email" id="email" name="email" placeholder="Email">
                    <input class="input-text input-width-full" type="tel" id="phone" name="phone" placeholder="Phone number">
                    <textarea class="input-text input-width-full input-height-large" id="message" name="message"
                              rows="4" placeholder="Message"></textarea>
                    <button class="btn" type="submit">
                        Send it to the moon
                        <img src="img/Roket.svg" alt="Rocket" class="icon">
                    </button>
                </form>
        </div>
        <div class="image-box">
            <img src="img/astronaut.png" alt="Astronaut" class="img-frame">
        </div>
    </div>
</body>
</html>
